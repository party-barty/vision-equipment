name: Deploy WordPress Theme via FTPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # PHP for linting
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # Fail the job if ANY PHP file has a syntax error
      - name: PHP Syntax Check
        run: |
          set -euo pipefail
          echo "Running PHP lint..."
          # Adjust the path below to where your child theme lives in the repo
          THEME_DIR="wp-content/themes/bb-theme-child"
          # If your theme is at repo root, set THEME_DIR="."
          find "$THEME_DIR" -type f -name "*.php" -print0 | xargs -0 -n1 php -l
          echo "âœ… PHP lint passed"

      # Optional: only proceed if lint succeeded (it will auto-fail otherwise)

      - name: Deploy over FTPS (Explicit TLS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}        # e.g. ftp.visionequipment.net or 72.167.125.62
          username: ${{ secrets.FTP_USERNAME }}    # e.g. git-deploy@visionequipment.net
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftps

          # Local path to theme files in repo (repo root)
          local-dir: ./

          # Server path (jailed root for this FTP user)
          server-dir: /

          timeout: 120000
          log-level: verbose
          dangerous-clean-slate: false

          exclude: |
            **/error_log
            **/*.log
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.DS_Store
            **/vendor/**
            **/*.md
            **/README*
            **/LICENSE*
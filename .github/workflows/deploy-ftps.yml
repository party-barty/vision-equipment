name: Deploy Theme via FTPS

on:
  push:
    branches: [ main ]      # only deploy when pushing to main
  workflow_dispatch:        # allow manual run

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy over FTPS (Explicit TLS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}      # ftp.visionequipment.net
          username: ${{ secrets.FTP_USERNAME }}  # git-deploy@visionequipment.net
          password: ${{ secrets.FTP_PASSWORD }}  # (set in GitHub secrets)
          port: 21
          protocol: ftps

          # Local path to theme files in repo (repo root)
          local-dir: ./

          # Server path (jailed root for this FTP user)
          server-dir: /

          # Increase timeout and enable verbose logs
          timeout: 120000
          log-level: verbose

          # Donâ€™t wipe folder clean before deploy
          dangerous-clean-slate: false

          # Exclusions (prevent FIN packet issues + unnecessary files)
          exclude: |
            **/error_log
            **/*.log
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.DS_Store